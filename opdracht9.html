<html>
        <body>
            <canvas id="canvas" width="800" height="600"></canvas>
            <script src="./robot-arm.js"></script>
            <script>
                // Robotarm bibliotheek inladen
                var canvas = document.getElementById("canvas");
                var robotArm = new RobotArm(canvas);
                
                // Het level inladen
                robotArm.loadLevel("exercise 10");
                
                // Jou instructies volgen hier
                robotArm.speed = 10000;
                var p = 9
                robotArm.grab()
                for(var j = 1; j <= 5; j++){
                    for(var i = 1; i <= p; i++){
                        robotArm.moveRight()
                    }
                    robotArm.drop()
                    p--;
                    for(var k = 1; k <= p; k++){
                        robotArm.moveLeft()
                    }
                    robotArm.grab() 
                    p--;  
                }
                robotArm.drop()
                //De door jou opgegeven instructies uitvoeren
                robotArm.run();
            </script>
        </body>
    </html>
